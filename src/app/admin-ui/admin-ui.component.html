<div *ngIf="userData.length>0">
  <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col" class="text-center">ID</th>
          <th scope="col" class="text-center">Full Name</th>
          <th scope="col" class="text-center">Email</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of userData">
              <td class="text-center">{{user.id}}</td>
              <td class="text-center">{{user.first_name + " " +user.last_name}}</td>
              <td class="text-center">{{user.email}}</td>
              <td class="text-center">
                <span><button type="button" class="btn btn-danger btn-sm" (click)="onDeleteUser(user.id)">Delete</button></span>
                <span><button type="button" class="btn btn-warning btn-sm" (click)="onEditUser(user.id)">Edit</button></span>
              </td>
          </tr>
      </tbody>
  </table>
  <div class="btn-container">
    <span *ngFor="let btn of totalPagesArray">
      <button class="btn btn-primary btn-sm" (click)="onChangePage(btn)">
        {{btn}}
      </button>
    </span>
  </div>
</div>
<div class="center">
  <h3 *ngIf="userData.length==0">Oops!...No user found ðŸ˜Ÿ</h3>
</div>
